version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
jobs:
  build:
    docker:
     - image: circleci/php:7.4-cli # The primary container where steps are run
       environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fut_login_app
          MYSQL_USER: user
          MYSQL_PASSWORD: passw0rd
     - image: cimg/mysql:8.0
       auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
       environment:
          MYSQL_USER: forge
          MYSQL_DATABASE: forge
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_PASSWORD: 'forge'
    steps: 
      - checkout
      - run:
          name: PHP Build waiting - for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && sudo docker-php-ext-install pdo_mysql && sudo docker-php-ext-enable pdo_mysql && 
              composer install && sudo cp env_example .env.testing && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: PHP Testing - Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
               php artisan migrate:fresh --seed --env=testing && php artisan test --env=testing && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run: 
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt-get update
            sudo apt-get install default-mysql-client
            
workflows: 
  version: 2.1
  build_deploy:
    jobs:
      - build